<h3 class="text-center">New trip</h3>
<hr/>
<form [formGroup]="addTripForm">
  <div class="row">
    <div class="col-sm">
      <div class="form-group">
        <label>Trip name</label>
        <input #name type="text" class="form-control" formControlName="name" />

        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
          <div class="small" *ngIf="name.errors['required']">
            Name is required
          </div>
          <div class="small" *ngIf="name.errors['minlength']">
            Name needs at least 4 characters.
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm">
      <div class="form-group">
        <label>Country</label>
        <input #country type="text" class="form-control" formControlName="country" />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm">
      <div class="form-group">
        <label>Start date</label>
        <input #startDate type="date" class="form-control" formControlName="startDate" />
      </div>
    </div>
    <div class="col-sm">
      <div class="form-group">
        <label>End date</label>
        <input #endDate type="date" class="form-control" formControlName="endDate" />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm">
      <div class="form-group">
        <label>Price</label>
        <input #price type="number" class="form-control" formControlName="cost" />
        <div *ngIf="price.invalid && (price.dirty || price.touched)" class="alert alert-danger">
          <div class="small" *ngIf="price.errors['required']">
            Price is required.
          </div>
          <div class="small" *ngIf="price.errors['badFormat']">
            Price is in bad format.
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm">
      <div class="form-grup">
        <label>Currency</label>
        <select #currency class="form-control">
          <option *ngFor="let curr of currencies" [value]="curr" [label]="currency[curr]"></option>
        </select>

      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Number of seats</label>
    <input #maxSeats type="number" class="form-control" formControlName="maxSeats" />
    <div *ngIf="maxSeats.invalid && (maxSeats.dirty || maxSeats.touched)" class="alert alert-danger">
      <div class="small" *ngIf="maxSeats.errors['required']">
        Number of seats is required.
      </div>
      <div class="small" *ngIf="maxSeats.errors['badFormat']">
        Number of seats in bad format.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Description</label>
    <textarea #description type="text" class="form-control" rows="5" formControlName="description"></textarea>
  </div>

  <!-- <pre>{{ addTripForm.value | json }}</pre> -->
  <div class="d-flex flex-row justify-content-sm-between">
    <button type="submit" class="btn btn-dark" [disabled]="!addTripForm.valid" (click)="submit()">
      Submit
    </button>
    <button type="close" class="btn btn-dark" (click)="close()">
      Close
    </button>
  </div>
</form>

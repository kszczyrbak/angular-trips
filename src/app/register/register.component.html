<div class="container border box-shadow">
  <div class="d-flex flex-column align-items-center p-4">
    <div class="title mb-4">
      <h3>Register</h3>
    </div>
    <form class="register-form" [formGroup]="registerForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="nameForm" type="text" class="form-control" formControlName="name" placeholder="Name">
        <div *ngIf="name.invalid && name.touched" class="alert alert-danger">
          <div class="small" *ngIf="name.errors.required">
            Name is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="emailForm" type="email" formControlName="email" class="form-control" placeholder="Email" />
        <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
          <div class="small" *ngIf="email.errors.required">
            Email is required.
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="password">Password</label>
          <input id="passwordForm" type="password" class="form-control" formControlName="password">
          <div *ngIf="password.invalid && password.touched" class="alert alert-danger">
            <div class="small" *ngIf="password.errors.required">
              Password is required.
            </div>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="pass2">Repeat password</label>
          <input id="confirmPasswordForm" type="password" class="form-control" formControlName="confirmPassword"
            id="pass2">
          <div *ngIf="confirmPassword.invalid && confirmPassword.touched" class="alert alert-danger">
            <div class="small" *ngIf="confirmPassword.errors.required">
              You have to confirm the password.
            </div>
          </div>
        </div>
      </div>
      <div class="button text-center m-4">
        <button class="btn btn-dark" type="submit" [disabled]="!registerForm.valid"
          (click)="onSubmit()">Register</button>
      </div>
    </form>
    <h6>
    </h6>
  </div>
</div>

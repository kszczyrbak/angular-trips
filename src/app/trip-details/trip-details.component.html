<div class="container mt-4 p-4">
  <div class="d-flex flex-column align-items-center border p-4 box-shadow">
    <div class="title pt-4">
      <h1>{{trip.name}}</h1>
    </div>
    <div class="subtitle">
      <h2>{{trip.country}}</h2>
    </div>
    <div class="d-flex flex-row justify-content-sm-around p-4 border-top">
      <div class="col-md-4">
        <ngb-carousel>
          <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
              <img [src]="trip.photo" alt="Random first slide">
            </div>
          </ng-template>
          <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
              <img [src]="trip.photo" alt="Random first slide">
            </div>
          </ng-template>
          <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
              <img [src]="trip.photo" alt="Random first slide">
            </div>
          </ng-template>
        </ngb-carousel>
        <div class="price pt-4 d-flex flex-row justify-content-sm-between align-items-center">
          <h3>Price:</h3>
          <h5>{{trip.price}} z≈Ç</h5>
        </div>
        <div class="d-flex flex-row justify-content-sm-between align-items-center pt-4">
          <div class="text">
            <h3>Rating: </h3>
          </div>
          <div class="rating">
            <star-rating [value]="trip.rating" checkedcolor="orange" uncheckedcolor="black" size="20px" readonly="false"
              (rate)="onRate($event)"></star-rating>
          </div>
        </div>
      </div>
      <div class="col-md-4 d-flex flex-column justify-content-sm-between">
        <div class="description">
          <h3>Description:</h3>
          <hr />
          {{trip.description}}
        </div>
        <div class="seats d-flex flex-row justify-content-sm-between align-items-center pt-2">
          <h4>Seats left: {{trip.seatsLeft}}</h4>
          <div class="buttons">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-dark" [disabled]="trip.seatsLeft <= 0" (click)="book()">
                +
              </button>
              <button type="button" class="btn btn-dark" [disabled]="trip.seatsLeft >= trip.maxSeats"
                (click)="unbook()">
                -
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="buttons">
    <button type="button" class="btn btn-dark" (click)="goBack()">
      Go back
    </button>
  </div>
</div>

<div class="row p-4 m-4">
  <div class="col-xs-12" *ngFor="let product of products">
    <div class="card m-4" style="width: 18rem;">
      <div class="card-header bg-light text-center">
        <h3 class="card-title">{{product.kraj | uppercase}}</h3>
        <h5 class="card-title">{{product.nazwa | uppercase}} </h5>

      </div>
      <div class="d-flex justify-content-center align-items-center p-2">
        <img [src]="product.zdjecie" class="card-img-top round border">
      </div>
      <div class="card-body">
        <div class="d-flex flex-row justify-content-sm-between">
          <h5>{{product.dataRozpoczecia | date:'yyyy/MM/dd'}} - {{product.dataZakonczenia | date:'yyyy/MM/dd'}}</h5>
        </div>
        <p class="card-text">{{product.opis}}</p>
        <div class="d-flex flex-row justify-content-sm-between">
          <div class="row ml-1">
            <button [ngStyle]="{'display': product.iloscMiejsc > 0 ? 'block' : 'none' }" class="btn btn-dark">+</button>
            <button [ngStyle]="{'display': (product.iloscMiejsc < product.maxMiejsc) ? 'block' : 'none' }" class=" btn
              btn-dark">-</button>
          </div>
          <h4 *ngIf="product.iloscMiejsc > 3" class="text-success">{{product.iloscMiejsc}}</h4>
          <h4 *ngIf="product.iloscMiejsc < 3 && product.iloscMiejsc > 0" class="text-warning">{{product.iloscMiejsc}}
          </h4>
          <h4 *ngIf="product.iloscMiejsc == 0" class="text-danger">{{product.iloscMiejsc}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
